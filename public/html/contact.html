    <nav class="navbar">
      <div class="nav-center">

          <button type="button" class="btn nav-btn">
            <i class="fas fa-align-justify"></i>

        </div>
        <div class="nav-links">
          <a href="/public/html/index.html" class="nav-link">Home</a>

            <a href="/public/html/contact.html" class="btn">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="page">
    <section class="contact-container">
      <article class="contact-info">
        <h1>Want to Get in Touch?</h1>
        <hr>
        <div><i class="fa-solid fa-phone"></i>
          <p>Cellular calls are dependent on work periods so don't miss us much: <br> +3-760-284-340</p>
        </div>
        <div><i class="fa-solid fa-envelope"> </i>
          <p>Here we are available 24/7, 365days. Only if you're serious: <br>flavorfusion@gmail.com</p>
        </div>
      </article>
      <article class="contact">
        <form action="https://getform.io/f/alljvyja" method="POST" class="form contact-form form-group">
          <div class="form-row">
            <label for="name" class="form-label">Your name</label>
            <input type="text" name="name" id="name" class="form-input form-control" />
          </div>
          <div class="form-row">
            <label for="name" class="form-label ">Your email</label>
            <input type="text" name="email" id="name" class="form-input form-control" />
          </div>
          <div class="form-row">
            <label for="message" name="message" class="form-label">Message</label>
            <textarea name="message" cols="30" rows="10" class="form-control"></textarea>
            <button class="btn btn-block mt-3">Submit</button>
          </div>
        </form>
      </article>
    </section>
  </main>
  <footer class="page-footer">
    <p>&copy; <span id="date"></span>
      <span class="footer-logo">FlavorFusion</span> Built by David Alfred
    </p>
